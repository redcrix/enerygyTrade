<ion-header class="_header">
  
  <ion-toolbar class="_toolbar">
    <ion-title class="__title">
        SIGN IN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="_content">

<div class="content-main">
  <form [formGroup]="loginForm">
    <ion-list>
 
        <div class="Label_" >
            <p class="p__" >PHONE NUMBER</p>
            <ion-input class="_Input" formControlName="phoneNumber" (ionChange)="enableOTPField()"></ion-input>
   
          </div>

          <div class="Label_" *ngIf="showOTPFlag">
              <p class="p__" >4 DIGIT OTP</p>
              <ion-input class="OTP_input" formControlName="otp" type="number"  ></ion-input>

              <button class="Resend_OTP_btn">RESEND</button>
            </div>


         
      <!--<ion-label routerLink='/login'>By clicking Continue you are accepting to Sustain Impact Terms & Conditions</ion-label>-->
  
    </ion-list>

    <ion-row>
        <ion-col>
            <ion-button type="submit" (click)="login()" [disabled]="!loginForm.valid">SIGN IN</ion-button>

        </ion-col>
      </ion-row>

  </form>
</div>
</ion-content>

<ion-footer>
<ion-toolbar>
  <ion-title class="my-footer-style">Don't have an account? <span class="redirect-button" (click)="redirectToRegister()">REGISTER</span></ion-title>
</ion-toolbar>
</ion-footer>
